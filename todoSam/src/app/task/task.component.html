<div class="card">
    <div class="text-wrapper">
      <input
        type="checkbox"
        name="tarea-completada"
        id="tarea-completada"
        [(ngModel)]="isTareaCompletada"
      />
      <p [ngClass]="{ tachado: isTareaCompletada }">{{ texto }}</p>
      <button (click)="eliminar()">Eliminar</button>
    </div>
</div>
